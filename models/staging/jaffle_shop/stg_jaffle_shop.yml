version: 2

models:
  - name: stg_customers
    columns: 
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns: 
      - name: status
        tests:
        - accepted_values:
            quote: false
            values:
              - "'placed'"
              - "'completed'"
              - "'shipped'"
              - "'returned'"
              - "'return_pending'"

